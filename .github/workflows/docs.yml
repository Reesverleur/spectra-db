name: Docs
on: [push, pull_request]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install docs deps
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[docs]"

      - name: Build docs
        run: mkdocs build --strict
