name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev,scrape]"
      - run: ruff check .
      - run: ruff format --check .
      - run: PYTHONPATH=. pytest -q
